<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cliente - Perfil</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Cliente: <span id="cliente"></span></h1><hr>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Informações
            </div>
            <div class="card-body">
              <p class="card-text"><strong>Nome Completo:</strong> <span id="nome-completo"></span></p>
              <p class="card-text"><strong>Endereço Residencial:</strong> <span id="endereco"></span></p>
              <p class="card-text"><strong>Telefones:</strong> <span id="telefone"></span></p>
            </div>
          </div>
        </div>
        <div class="col-12 mt-3" id="conteudo-medico">

        </div>
      </div>
    </div>
    <script src="eventos.js" charset="utf-8"></script>
    <script src="consultorioclinico.js" charset="utf-8"></script>
  </body>
</html>
