<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aula 09 - Cartão de Crédito</title>
  </head>
  <body class="container" style="background-color: #EEE;">
    <section class="row mt-5">
      <h1>Pagamento com Cartão de Crédito</h1>
      <hr>
      <div class="col">
        <article class="card card-body">
          <div class="alert alert-danger align-items-center" id="msg-erro" role="alert" style="display: none;">
            <div>
              Há campos obrigatórios vazios! Preencha-os.
            </div>
          </div>
          <form method="post" onsubmit="validarForm()">
            <input type="text" data-form="valida" class="form-control form-control-lg mt-3" id="numero" placeholder="0000 0000 0000 0000">
            <input type="text" data-form="valida" class="form-control form-control-lg mt-3" id="titular" placeholder="FRANCISCO A B SILVA">
            <input type="text" data-form="valida" class="form-control form-control-lg mt-3" id="cpf" placeholder="XXX.XXX.XXX-XX">
            <div class="row mt-3">
              <div class="col">
                <input type="text" data-form="valida" class="form-control form-control-lg" id="cvv" minlength="3" maxlength="3" placeholder="CVV">
              </div>
              <div class="col">
                <select id="mes" data-form="valida" class="form-select form-select-lg">
                  <option selected>Mês</option>
                </select>
              </div>
              <div class="col">
                <select id="ano" data-form="valida" class="form-select form-select-lg">
                  <option selected>Ano</option>
                </select>
              </div>
              <div class="d-grid">
                <button id="button" class="btn btn-danger mt-3" name="button">Enviar</button>
              </div>
            </div>
          </form>
        </article>
      </div>
      <div class="col p-4">
        <article id="card-frente" class="card card-body bg-dark text-light" style="min-height: 240px; width: 85%;">
          <div class="row">
            <p class="text-end" id="card-bandeira"><img src="img/outros.png" width="60px"></p>
          </div>
          <p class="mt-5"><img src="img/chip.png" width="40px" alt=""></p>
          <p class="h4" id="card-numero">0000 0000 0000 0000</p>
          <p class="text-muted" id="card-titular">NOME N S SOBRENOME</p>
        </article>
        <article id="card-verso" class="d-none card card-body bg-dark text-light" style="min-height: 240px; width: 85%;">
          <div class="mt-5">
            <span id="card-mes">MM</span>
            <span>/</span>
            <span class="me-5" id="card-ano">AAAA</span>
            <span id="card-cvv" class="mx-5">CVV</span>
          </div>
        </article>
      </div>
    </section>
    <script src="js/validar.js" charset="utf-8"></script>
    <script src="js/card.js" charset="utf-8"></script>
  </body>
</html>
